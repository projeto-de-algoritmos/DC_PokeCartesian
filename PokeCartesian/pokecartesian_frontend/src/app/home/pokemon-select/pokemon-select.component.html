<form class="form mt-4" [formGroup]="pokemonForm" (ngSubmit)="find()" >
  <div class="row">
    <div class="column esquerda" style="text-align: center; width: 30%">
      <div class="center">
        <div class="row"> matrix: 15x15 </div>
        <div class="row"> Pokemons: 10 </div>
        <button type="button" mat-flat-button color="primary"
                style="margin-top: 10%; text-align: center"
                (click)="loadMatrix()"
                matTooltip="Sortear matrix">
          <mat-icon style="margin-right: 0px;margin-left: 0px;">refresh</mat-icon>
        </button>
      </div>
    </div>
    <div class="column centro" style="width: 38%">
      <mat-grid-list cols="15" rowHeight="1:1" gutterSize="2px">
        <div *ngFor="let i of matrix | async">
          <mat-grid-tile>
            <div *ngIf="i != null">
              <img [src]="i.url" style="max-width:98%; max-height:98%; margin-bottom: 0px">
            </div>
          </mat-grid-tile>
        </div>
      </mat-grid-list>
    </div>
    <div class="column direita" style="width: 30%">
      <button type="submit" class="center" mat-flat-button color="primary">
        Go!
      </button>
    </div>
  </div>
</form>
